<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chat Test</title>
</head>

<body>
  <h2>ðŸ’¬ Chat Test</h2>

  <div>
    <label>User ID:</label>
    <input id="userId" placeholder="Nháº­p userId cá»§a báº¡n" style="width:300px" />
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn">Disconnect</button>
  </div>

  <div style="margin-top:10px;">
    <label>Receiver ID:</label>
    <input id="receiverId" placeholder="Nháº­p userId ngÆ°á»i nháº­n" style="width:300px" />
    <br />
    <label>Message:</label>
    <input id="messageInput" placeholder="Nháº­p tin nháº¯n..." style="width:300px" />
    <button id="sendBtn">Send</button>
  </div>

  <h3>Status: <span id="status">Disconnected</span></h3>
  <pre id="logs" style="background:#f5f5f5;padding:10px;height:200px;overflow:auto;"></pre>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    let socket;
    const logsEl = document.getElementById('logs');
    const statusEl = document.getElementById('status');

    function log(msg) {
      logsEl.textContent += msg + '\n';
      logsEl.scrollTop = logsEl.scrollHeight;
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) return alert('Vui lÃ²ng nháº­p userId cá»§a báº¡n');

      socket = io('http://localhost:8093', {
        transports: ['websocket'],
        query: { userId },
      });

      socket.on('connect', () => {
        statusEl.textContent = 'Connected';
        statusEl.style.color = 'green';
        log(`âœ… Connected with socketId: ${socket.id}`);
      });

      socket.on('disconnect', () => {
        statusEl.textContent = 'Disconnected';
        statusEl.style.color = 'red';
        log(`âŒ Disconnected`);
      });

      socket.on('receive_message', (msg) => {
        log(`ðŸ’¬ New message: ${JSON.stringify(msg)}`);
      });
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      const senderId = document.getElementById('userId').value.trim();
      const receiverId = document.getElementById('receiverId').value.trim();
      const content = document.getElementById('messageInput').value.trim();

      if (!socket || socket.disconnected) return alert('ChÆ°a káº¿t ná»‘i socket');
      if (!receiverId || !content) return alert('Thiáº¿u thÃ´ng tin');

      const payload = { 
        convId : "68eb3adaa035480aa3659564",
        content : content,
        senderId : senderId,
      };
      socket.emit('send_message', payload);
      log(`ðŸ“¤ Sent: ${JSON.stringify(payload)}`);
    });

    document.getElementById('disconnectBtn').addEventListener('click', () => {
      if (socket) {
        socket.disconnect();
        socket = null;
        statusEl.textContent = 'Disconnected';
        statusEl.style.color = 'red';
        log('ðŸ”Œ Disconnected manually');
      }
    });
  </script>
</body>

</html>
