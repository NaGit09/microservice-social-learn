<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Message Gateway</title>
</head>
<body>
  <h1>ðŸ”Œ Message Gateway Connection Test</h1>
  <div id="status">Connecting...</div>

  <h2>Send Message</h2>
  <input id="senderId" placeholder="Sender ID" />
  <input id="receiverId" placeholder="Receiver ID" />
  <input id="content" placeholder="Message Content" />
  <button id="sendBtn">Send</button>

  <h2>Received Messages</h2>
  <pre id="messages"></pre>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    // ðŸ”Œ Káº¿t ná»‘i tá»›i gateway NestJS
    const socket = io("http://localhost:8093", {
      transports: ["websocket"],
      reconnectionAttempts: 3
    });

    const status = document.getElementById("status");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    socket.on("connect", () => {
      status.textContent = "âœ… Connected to Message Gateway (Socket ID: " + socket.id + ")";
      status.style.color = "green";
    });

    socket.on("disconnect", () => {
      status.textContent = "âŒ Disconnected from Gateway";
      status.style.color = "red";
    });

    // Láº¯ng nghe sá»± kiá»‡n receive_message tá»« gateway
    socket.on("receive_message", (data) => {
      messages.textContent += `\nðŸ“© New message from ${data.senderId}: ${data.content}`;
    });

    // Gá»­i message lÃªn gateway
    sendBtn.onclick = () => {
      const senderId = document.getElementById("senderId").value;
      const receiverId = document.getElementById("receiverId").value;
      const content = document.getElementById("content").value;

      socket.emit("send_message", { senderId, receiverId, content });
    };
  </script>
</body>
</html>
