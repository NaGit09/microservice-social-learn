<!doctype html>
<html>
  <head>
    <title>NestJS WebSocket Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h1>NestJS WebSocket Chat</h1>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      const userId = "691974774c435160d6edaefa"
      const  
        socket = io('http://localhost:8084', {
          transports: ['websocket'],
          query: { userId },
        });

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      // Láº¯ng nghe cÃ¡c sá»± kiá»‡n tá»« server
      socket.on('connect', () => {
        console.log(`âœ… Connected with socketId: ${socket.id}`);
      });

      socket.on('disconnect', (reason) => {
        console.log(`âŒ Disconnected. Reason: ${reason}`);
      });

      // Listen for messages from the server
      socket.on('notification', (data) => {
        const item = document.createElement('li');
        item.textContent = data.metadata.Content;
        messages.appendChild(item);
        console.log('ðŸ”” Received notification:', data);
      });

      // Send a message to the server
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('message', input.value);
          input.value = '';
        }
      });
    </script>
  </body>
</html>
