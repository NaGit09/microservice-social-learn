name: Chay Scraper Hang Ngay

on:
  schedule:
    # Quan trọng: Chạy lúc 6:00 sáng (giờ Việt Nam, UTC+7)
    # GitHub Actions dùng giờ UTC. 6h sáng VN là 23:00 UTC hôm trước.
    - cron: '0 23 * * *'

  # Thêm 'workflow_dispatch' để bạn có thể bấm nút chạy thử bằng tay
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Hoặc phiên bản Python bạn dùng

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: |
          # Lệnh của bạn
          python -m src.main -s traveloka.com
